{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/calculator_list.css' %}">

 
    <!--[if lt IE 9]>-->
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    
  </head>
<body>
    <h3 style="text-align: center;">Calculator:</h3>
    <div class="container-fluid calculator-container" style="margin-top: 10px;">
          <div class="row">
            <section class="col-sm-12 col-md-12 col-lg-12 display-bar">
                
              </section>
        </div>
      <div class="calculator-menu">
        <div class="row">
            <section class="col-sm-12 col-md-12 col-lg-12" style="height:100px; padding:0 0 0 0;">
                <button type="button" class="calculator-btn">1</button>
            
                <button type="button" class="calculator-btn">2</button>
            
                <button type="button" class="calculator-btn">3</button>
           
                <button type="button" class="calculator-btn">+</button>
            
            </section>
            
        </div>
        <div class="row">
            <section class="col-sm-12 col-md-12 col-lg-12" style="height:100px; padding:0 0 0 0;">
                <button type="button" class="calculator-btn">4</button>
            
                <button type="button" class="calculator-btn">5</button>
            
                <button type="button" class="calculator-btn">6</button>
           
                <button type="button" class="calculator-btn">-</button>
            
            </section>
            
        </div>
        <div class="row">
            <section class="col-sm-12 col-md-12 col-lg-12" style="height:100px; padding:0 0 0 0;">
                <button type="button" class="calculator-btn">7</button>
            
                <button type="button" class="calculator-btn">8</button>
            
                <button type="button" class="calculator-btn">9</button>
           
                <button type="button" class="calculator-btn">/</button>
            
            </section>
            
        </div>
        <div class="row">
            <section class="col-sm-12 col-md-12 col-lg-12" style="height:100px; padding:0 0 0 0;">
                <button type="button" class="calculator-btn">C</button>
            
                <button type="button" class="calculator-btn">0</button>
                
                <button type="button" class="calculator-btn">=</button>
            
                <button type="button" class="calculator-btn">*</button>
           
            
            </section>
            
        </div>
        </div>
    </div>
    
    
            <h4>Calculator Log:</h4>

    <div style="height:200px;overflow:auto;">
             
  <table class="table table-striped">
      <div  id="log-header">
    <thead>
      <tr>
        <th>Calculation</th>
        <th>User</th>
      </tr>
    </thead>
      </div>
      
      <tbody>
      
           {% for post in posts %}
    <tr>
        <td>{{ post.calculation }}</td>
        <td>{{ post.user }}</td>
      </tr>
{% endfor %}
      
    </tbody>
  </table>
</div>
    
    
    
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
